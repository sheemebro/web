<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Shamee" />
  <title>Contact | Shamee</title>
  <link rel="shortcut icon" href="/logo.PNG" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white font-sans transition-colors duration-500">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-900 shadow-md sticky top-0 z-50 transition-all duration-500">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 tracking-wide">Shamee</h1>
    <nav class="space-x-6 text-sm hidden sm:flex items-center">
      <a href="/index.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Home
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/about.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        About
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/skills.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Skills
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/project.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Projects
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/blog.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Blog
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/contact.html" class="relative group text-indigo-500 dark:text-indigo-400 font-semibold" aria-current="page">
        Contact
        <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-500"></span>
      </a>

      <button onclick="toggleTheme()" class="ml-4 px-3 py-1 rounded-full bg-indigo-500 text-white text-xs font-semibold shadow hover:bg-indigo-600 transition duration-300">
        Change Theme
      </button>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="max-w-4xl mx-auto px-6 py-20">
    <h2 class="text-4xl font-extrabold text-center mb-12 bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 text-transparent bg-clip-text">
      Get in Touch
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Contact Info -->
      <div class="space-y-6 text-gray-700 dark:text-gray-300">
        <p class="text-lg">
          Feel free to reach out for collaborations, questions, or just to say hi!
        </p>
        <div>
          <h3 class="font-semibold text-indigo-600 dark:text-indigo-400 mb-2">Email</h3>
          <a href="sheemebro@gmail.com" class="hover:underline">sheemebro@gmail.com.com</a>
        </div>
        <div>
          <h3 class="font-semibold text-indigo-600 dark:text-indigo-400 mb-2">Phone</h3>
          <a href="tel:+1234567890" class="hover:underline">+92 3179909808</a>
        </div>
        <div>
          <h3 class="font-semibold text-indigo-600 dark:text-indigo-400 mb-2">Location</h3>
          <p>Topi, Pakistan</p>
        </div>
      </div>

      <!-- Contact Form -->
      <form action="#" method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 space-y-6">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
        </div>
        <button type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-md shadow transition duration-300">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <footer class="text-center text-gray-600 dark:text-gray-300 text-sm py-6 bg-gray-100 dark:bg-gray-800">
    &copy; 2025 Shamee | Coded with ❤️
  </footer>

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>

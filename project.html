<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Shamee's Projects Portfolio" />
  <title>Projects | Shamee</title>
  <link rel="shortcut icon" href="/logo.PNG" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white font-sans transition-colors duration-500">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-900 shadow-md sticky top-0 z-50 transition-all duration-500">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 tracking-wide">Shamee</h1>
    <nav class="space-x-6 text-sm hidden sm:flex items-center">
      <a href="/index.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Home
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/about.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        About
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/skills.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Skills
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/project.html" class="relative group text-indigo-500 dark:text-indigo-400 font-semibold" aria-current="page">
        Projects
        <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-500"></span>
      </a>
      <a href="/blog.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Blog
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <a href="/contact.html" class="relative group text-gray-700 dark:text-gray-300 hover:text-indigo-500 transition-colors duration-300">
        Contact
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>
      <button onclick="toggleTheme()" class="ml-4 px-3 py-1 rounded-full bg-indigo-500 text-white text-xs font-semibold shadow hover:bg-indigo-600 transition duration-300">
        Change Theme
      </button>
    </nav>
  </header>

  <!-- Projects Section -->
  <main class="max-w-6xl mx-auto px-6 py-20">
    <h2 class="text-4xl font-extrabold text-center mb-14 bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 text-transparent bg-clip-text">
      Projects Portfolio
    </h2>

    <section class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Injected by JS -->
    </section>
  </main>

  <footer class="text-center text-gray-600 dark:text-gray-300 text-sm py-6 bg-gray-100 dark:bg-gray-800">
    &copy; 2025 Shamee | Coded with ‚ù§Ô∏è
  </footer>

  <script>
    const projects = [
      {
        title: "Travel Web",
        description: "A beautiful and responsive travel website created for Hamza's travel brand.",
        image: "https://via.placeholder.com/400x250?text=Travel+Web",
        tech: ["HTML", "CSS", "JavaScript"],
        liveUrl: "https://hamzatravelworld.netlify.app"
      },
      {
        title: "Personal Website (itsbalihere)",
        description: "Personal portfolio showcasing Bali's journey, projects and contact.",
        image: "https://via.placeholder.com/400x250?text=itsbalihere",
        tech: ["HTML", "Tailwind CSS"],
        liveUrl: "https://itsbalihere.netlify.app"
      },
      {
        title: "Personal Website (itsbali)",
        description: "Another version of personal site focused on clean UI and minimal design.",
        image: "https://via.placeholder.com/400x250?text=itsbali",
        tech: ["HTML", "CSS", "JavaScript"],
        liveUrl: "https://itsbali.netlify.app"
      },
      {
        title: "Price Prediction",
        description: "Machine learning model deployed online to predict prices using ML techniques.",
        image: "https://via.placeholder.com/400x250?text=Price+Prediction",
        tech: ["Python", "Scikit-learn", "Railway"],
        liveUrl: "https://web-production.up.railway.app"
      },
      {
        title: "YouPlay",
        description: "A platform to support small creators, instant monetization, and community-based content.",
        image: "https://via.placeholder.com/400x250?text=YouPlay+Coming+Soon",
        tech: ["Django", "Tailwind", "JavaScript"],
        liveUrl: "#",
        comingSoon: true
      }
    ];

    function createTechBadges(techList) {
      return techList.map(tech =>
        `<span class="inline-block bg-indigo-100 text-indigo-800 dark:bg-indigo-700 dark:text-indigo-200 px-2 py-0.5 rounded-full text-xs font-medium mr-2 mb-2">${tech}</span>`
      ).join('');
    }

    function createProjectCard(project) {
      return `
        <article class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 overflow-hidden flex flex-col">
          <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover" />
          <div class="p-6 flex flex-col flex-grow">
            <h3 class="text-xl font-semibold mb-2 text-indigo-500">${project.title}</h3>
            <p class="text-gray-700 dark:text-gray-300 flex-grow">${project.description}</p>
            <div class="mt-4">${createTechBadges(project.tech)}</div>
            ${
              project.comingSoon
                ? `<span class="mt-4 inline-block px-3 py-1 bg-yellow-300 text-yellow-900 rounded-full text-xs font-bold">üöß Coming Soon</span>`
                : `<a href="${project.liveUrl}" target="_blank" class="mt-4 inline-block text-center px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md text-sm font-semibold transition transform duration-300 hover:scale-105">
                    Visit Website
                  </a>`
            }
          </div>
        </article>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const section = document.querySelector("main section");
      section.innerHTML = projects.map(createProjectCard).join("");
    });

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>
</html>
